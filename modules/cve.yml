faq: '[{"question": "Why is Red Hat''s CVSS v3 score or Impact different from other
  vendors?", "answer": "For open source software shipped by multiple vendors, the
  CVSS base scores may vary for each vendor''s version depending on the version they
  ship, how they ship it, the platform, and even how the software is compiled. This
  makes scoring of vulnerabilities difficult for third-party vulnerability databases
  such as NVD that only provide a single CVSS base score for each vulnerability. Red
  Hat scores reflect how a vulnerability affects our products specifically.<br><br>For
  more information, see <a href=\"https://access.redhat.com/solutions/762393\">https://access.redhat.com/solutions/762393</a>."},
  {"question": "My product is listed as \"Under investigation\" or \"Affected\", when
  will Red Hat release a fix for this vulnerability?", "answer": "<ul><li>\"Under
  investigation\" doesn''t necessarily mean that the product is affected by this vulnerability.
  It only means that our Analysis Team is still working on determining whether the
  product is affected and how it is affected.</li><li>\"Affected\" means that our
  Analysis Team has determined that this product is affected by this vulnerability
  and might release a fix to address this in the near future.</li></ul>"}, {"question":
  "What can I do if my product is listed as \"Will not fix\"?", "answer": "This depends
  mostly on the <a href=\"https://access.redhat.com/security/updates/classification/\">Impact</a>
  of the vulnerability and the <a href=\"https://access.redhat.com/support/policy/update_policies\">Life
  Cycle</a> phase in which your product is currently in. Overall, you have the following
  options:<ul><li>Upgrade to a supported product version that includes a fix for this
  vulnerability (recommended)</li><li>Apply a mitigation (if one exists)</li><li>Open
  a <a href=\"https://access.redhat.com/support/cases/#/new\">support case</a> to
  request a prioritization of releasing a fix for this vulnerability</li></ul>"},
  {"question": "Why is my security scanner reporting my product as vulnerable to this
  vulnerability even though my product version is fixed or not affected?", "answer":
  "In order to maintain code stability and compatibility, Red Hat usually does not
  rebase packages to entirely new versions. Instead, we <a href=\"https://access.redhat.com/security/updates/backporting\">backport</a>
  fixes and new features to an older version of the package we distribute. This can
  result in some security scanners that only consider the package version to report
  the package as vulnerable. To avoid this, we suggest that you use an OVAL-compatible
  security scanner like OpenSCAP.<br><br>For more information, see <a href=\"https://access.redhat.com/blogs/766093/posts/2998921\">https://access.redhat.com/blogs/766093/posts/2998921</a>."}]'
cvss:
  version: 3
  status: draft
  score: '7.5'
  vector: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:H
  nvdScore: '7.5'
  nvdVector: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:H
  explanation: "Proposed changes to current CVSSv3 scoring:\nAC:L -> AC:H\nPR:L ->
    PR:N\nUI:N -> UI:R\nC:H -> C:L\n\nTo exploit this vulnerability an attacker needs
    to use an image URL which was already opened earlier by an authenticated/authorized
    user. When the authorized user views an image from a directories that are configured
    with $wgImgAuthUrlPathMap, then it may be cached in public cache. The attacker
    must guess what was the used URL. \nHence proposing a change to Attack Complexity
    (AC) from Low to High and as the User Interaction is required proposing to change
    it from None to Required.\nThe attacker don't need any privileges, hence the Privileges
    required should be None instead of Low. \nThis vulnerability impacts the confidentiality,
    but the attacker can get access only to resources which were previously viewed,
    hence proposing to change the Confidentiality metric from High to Low.\n\nWe consider
    this as a Low impact flaw."
